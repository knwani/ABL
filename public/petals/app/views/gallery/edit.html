
<div class="posts-holder" ng-controller="EditGalleryCtrl">

  <div class="button_case">
    <span class="nav_header">Gallery -> Edit Folder</span>
    <div>
      <a href="#/gallery" class="button bad"><i class="fa fa-chevron-left"></i>&nbsp;&nbsp;Back to Gallery</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button ng-click="editArticle()" class="button"><i class="fa fa-save"></i>&nbsp;&nbsp;Save</button>

    </div>
  </div>

<input type="text" placeholder="Folder Name" class="title" id="title" value="{{article[0]['Name']}}"/>

<input type="text" placeholder="Event Date" class="title" id="datepicker" value="{{article[0]['Event Date']}}"/>
<input type="text" value="{{article[0]['Folder']}}" class="hidden" id="folder" name="folder"></input>
<textarea class="folder_desc" id="description" placeholder="Folder Description">{{article[0]['Description']}}</textarea>

<!--<input type="button" value="Submit" ng-click="addPurpose()"/>-->
<span class="add_picture_details">Upload pictures to Folder</span>

<div class="create_pictures_holder" ng-bind-html='trustAsHtml(pictures)'>

  <div class="pictures" ></div>
</div>

<input type="file" nv-file-select="" uploader="uploader" id="image" onchange="countPictures()" accept="image/jpeg, image/gif, image/png" multiple/>


</div>


<script>
 $(function() {
   $( "#datepicker" ).datepicker({dateFormat: "d M yy"});
 });
 </script>
