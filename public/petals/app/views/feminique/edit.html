
<div class="posts-holder">

  <div class="button_case">
    <span class="nav_header">Feminique Woman -> Edit Article</span>
    <div>
      <a href="#/feminique-woman" class="button bad"><i class="fa fa-chevron-left"></i>&nbsp;&nbsp;Back to Feminique Woman</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button ng-click="editFeminque()" class="button"><i class="fa fa-save"></i>&nbsp;&nbsp;Save</button>

    </div>
  </div>

<div class="cover-picture" style="background-image:url('{{article_cover}}')">
  <a class="overlay"  onclick="callUpload()"><i class="fa fa-upload"></i>&nbsp;&nbsp;&nbsp;Change Cover Picture</a>

</div>

<input type="file" nv-file-select="" uploader="uploader" id="image"/>

<input type="text" placeholder="Article Title" class="title" id="title" value="{{article[0]['title']}}"/>

<div class="x_select">
  <div class="d_header">Author</div>
  <select id="author">
    <option ng-repeat="author in authors" value="{{author['id']}}" ng-selected="selectedAuthor(author['id'])">{{author['name']}}</option>
  </select>
</div>

<div class="x_select">
  <div class="d_header">Category</div>
  <select id="category">
    <option ng-selected="selectedCategory('Her Travels')">Her Travels</option>
    <option ng-selected="selectedCategory('Her Nutrition')">Her Nutrition</option>
    <option ng-selected="selectedCategory('Her Home')">Her Home</option>
    <option ng-selected="selectedCategory('Her Fashion')">Her Fashion</option>
    <option ng-selected="selectedCategory('Her \'Unique\' Man')">Her 'Unique' Man</option>
    <option ng-selected="selectedCategory('Her Health')">Her Health</option>
  </select>
</div>

<div class="writer" id="writer" ></div>

<!--<input type="button" value="Submit" ng-click="addPurpose()"/>-->
