<div class="posts-holder">

  <div class="button_case">
    <span class="nav_header">Purposes -> New Article</span>
    <div>
      <a href="#/purposes" class="button bad"><i class="fa fa-chevron-left"></i>&nbsp;&nbsp;Back to Purposes</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button ng-click="addPurpose()" class="button"><i class="fa fa-plus"></i>&nbsp;&nbsp;Add</button>
    </div>
  </div>

<div class="cover-picture new">
  <a class="overlay"  onclick="callUpload()"><i class="fa fa-upload"></i>&nbsp;&nbsp;&nbsp;Add Cover Picture</a>
</div>

<input type="file" onchange="readURL(this)" nv-file-select="" uploader="uploader" id="image"/>

<input type="text" placeholder="Article Title" class="title" id="title"/>

<div class="x_select">
  <div class="d_header">Author</div>
  <select id="author">
    <option ng-repeat="author in authors" value="{{author['id']}}">{{author['name']}}</option>
  </select>
</div>

<div class="x_select">
  <div class="d_header">Category</div>
  <select id="category">
    <option>God's Daughter</option>
    <option>Mother</option>
    <option>Nation Builder</option>
    <option>Career Woman</option>
    <option>Wife</option>
  </select>
</div>

<div class="writer" id="writer"></div>

<!--<input type="button" value="Submit" ng-click="addPurpose()"/>-->

</div>
